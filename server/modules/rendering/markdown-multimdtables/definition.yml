key: markdownMultimdtables
title: Advanced Tables
description: Parse advanced MultiMarkdown table syntax
author: requarks.io
icon: mdi-table-large-plus
enabledDefault: true
dependsOn: markdownCore
props:
  multiline:
    type: Boolean
    title: Multiline rows
    hint: Use backslash at row end to merge all with following line
    default: false
  rowspan:
    type: Boolean
    title: Row-spanning columns
    hint: Use ^^ to create a cell spanning multiple rows
    default: true
  headerless:
    type: Boolean
    title: Headerless Tables
    hint: Allow tables with no header row
    default: true
